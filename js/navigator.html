<!doctype html>
<html>
    <head>
        <title>Your Location</title>
    </head>
    <body>
        <script type="text/javascript">
            navigator.geolocation.getCurrentPosition(function(pos) {
                document.write(`<h1>Your Location</h1><p>${pos.coords.latitude}, ${pos.coords.longitude}</p>`);
            });
        </script>
    </body>
</html>
